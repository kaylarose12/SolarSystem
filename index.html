<!DOCTYPE html>
<html>
    <head>
        <title>A-Frame Solar System Lab</title>
        <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    </head>
    <body>

            <a-sky src="space3.jpg"></a-sky>
